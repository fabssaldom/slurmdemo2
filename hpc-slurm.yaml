---
blueprint_name: slurmdemo1

vars:
  project_id: slurmdemo1 ## Set GCP Project ID Here ##
  deployment_name: slurmdemo1
  region: us-west1
  zone: us-west1-a
  compute_node_machine_type: n2-standard-2
  network_name: slurm-demo-vpc
  #subnetwork_name: slurm-demo-vpc-sn1
  #hpc_instance_id: toolkit-hpc-instance

deployment_groups:
- group: networkstorage
  modules:
  - id: network
    source: modules/network/vpc
    settings:
      network_name: $(vars.network_name)

  # Required for Managed Lustre instance
  - id: private_service_access
    source: community/modules/network/private-service-access
    use: [network]

  # Filestore instance
  - id: sharedstg
    source: modules/file-system/filestore
    use: [network, private_service_access]
    settings:
      filestore_tier: ZONAL
      local_mount: /shared
      size_gb: 1024

- group: slurm-cluster
  modules:
  - id: hpc-nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network,sharedstg]
    settings:
      node_count_dynamic_max: 3
      bandwidth_tier: gvnic_enabled
      machine_type: $(vars.compute_node_machine_type)
      allow_automatic_updates: false

  - id: hpc_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use:
    - hpc-nodeset
    settings:
      partition_name: "hpcpartition"
      is_default: true

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use: [network]
    settings:
      machine_type: n2-standard-4
      enable_login_public_ips: false

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - network
    - hpc_partition
    - sharedstg
    - slurm_login
    settings:
      machine_type: n2-standard-4
      enable_controller_public_ips: false
